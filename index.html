<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEVENTHAURA</title>
  <style>
    :root {
      --bg: #F5F2EB;
      --text: #111111;
      --sub: #666666;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-weight: 300;
      line-height: 1.2;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards; /* Smooth entry */
    }

    @keyframes fadeIn { to { opacity: 1; } }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 60px 20px; /* Reduced padding for mobile */
      text-align: center;
    }

    /* TYPOGRAPHY FIXES */
    h1 {
      font-family: 'Impact', 'Arial Black', 'sans-serif';
      /* scales between 3rem and 8rem based on screen width */
      font-size: clamp(3rem, 12vw, 8rem); 
      font-weight: 900;
      letter-spacing: 0.2em; /* Reduced spacing slightly for mobile safety */
      text-transform: uppercase;
      opacity: 0.7;
      margin-bottom: 80px;
      line-height: 1;
      -webkit-text-stroke: 1px var(--text);
      text-stroke: 1px var(--text);
      word-wrap: break-word; /* Prevents overflow */
    }

    /* GRID SYSTEM */
    .products {
      display: grid;
      /* 280px min allows it to fit on small phones (iPhone SE is 320px width) */
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 60px 40px;
    }

    .product {
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-link {
      display: block;
      text-decoration: none;
      width: 100%;
    }

    .main-image {
      width: 100%;
      height: auto;
      display: block;
      border: none;
      transition: opacity 0.4s ease;
      opacity: 0.98;
    }

    /* DESKTOP HOVER EFFECT */
    .extra-images {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(15px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      width: 100%;
    }

    .extra-img {
      width: 45%;
      height: auto;
      display: block;
    }

    /* Only enable hover reveal on devices with a mouse */
    @media (hover: hover) {
      .product:hover .main-image { opacity: 0.85; }
      .product:hover .extra-images { opacity: 1; transform: translateY(0); }
    }

    .item-code {
      font-size: 2rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin: 24px 0 5px;
      opacity: 0.9;
    }

    .sub {
      font-size: 1rem;
      letter-spacing: 0.15em;
      opacity: 0.6;
      margin-bottom: 25px;
    }

    /* BUTTONS */
    .buy-link {
      display: inline-block;
      color: var(--text);
      font-size: 1rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-decoration: none;
      border: 1px solid var(--text);
      padding: 15px 40px; /* Larger touch target */
      transition: all 0.4s;
      background: transparent;
      cursor: pointer;
    }

    .buy-link:hover {
      background: var(--text);
      color: var(--bg);
    }

    /* MOBILE OPTIMIZATIONS */
    @media (max-width: 768px) {
      h1 { 
        margin-bottom: 60px; 
        letter-spacing: 0.1em; /* Tighter letters on phone so it fits */
      }
      
      .products { gap: 80px; }

      /* Hide extra images on mobile to keep the scroll clean */
      .extra-images { display: none; }
      
      .item-code { font-size: 1.8rem; }
      
      /* Make sure images don't overflow */
      .main-image { width: 100%; max-width: 400px; margin: 0 auto; }
    }
  </style>
</head>
