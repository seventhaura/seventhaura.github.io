<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEVENTHAURA</title>
  <style>
    :root {
      --bg: #F5F2EB;
      --text: #111111;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 100px 40px;
      text-align: center;
    }
    h1 {
      font-family: 'Impact', 'Arial Black', sans-serif;
      font-size: 7rem;
      font-weight: 900;
      letter-spacing: 1em;
      text-transform: uppercase;
      opacity: 0.8;
      margin-bottom: 120px;
      line-height: 1;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 80px;
    }
    .product {
      text-align: center;
    }
    .main-link {
      display: block;
      text-decoration: none;
    }
    .main-image {
      width: 100%;
      height: auto;
      border: none;
      box-shadow: none;
      outline: none;
      background: transparent;
      transition: opacity 0.4s;
    }
    .product:hover .main-image {
      opacity: 0.9;
    }
    .item-code {
      font-size: 2.5rem;
      letter-spacing: 0.5em;
      text-transform: uppercase;
      margin: 20px 0 8px;
    }
    .sub {
      font-size: 1.1rem;
      letter-spacing: 0.3em;
      opacity: 0.7;
      margin-bottom: 15px;
    }
    .buy-link {
      display: inline-block;
      background: var(--text);
      color: var(--bg);
      padding: 12px 30px;
      font-size: 1rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      text-decoration: none;
      transition: background 0.3s;
    }
    .buy-link:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SEVENTHAURA</h1>

    <div class="products">

      <!-- Example for Cap 1 - update paths to your real ones -->
      <div class="product">
        <a href="products/cap-1.html" class="main-link" target="_blank">
          <img src="products/cap1/stack.png" alt="Cap 1" class="main-image">
        </a>
        <div class="item-code">CAP-01</div>
        <div class="sub">CAP 1</div>
        <a href="https://your-checkout.com/cap-1" class="buy-link" target="_blank">Buy Now</a>
      </div>

      <!-- Repeat for other 5 products, with their paths -->
      <!-- Blue Cap -->
      <div class="product">
        <a href="products/blue-cap.html" class="main-link" target="_blank">
          <img src="products/blue-cap/front.png" alt="Blue Cap" class="main-image">
        </a>
        <div class="item-code">BLUE-01</div>
        <div class="sub">BLUE CAP</div>
        <a href="https://your-checkout.com/blue-cap" class="buy-link" target="_blank">Buy Now</a>
      </div>

      <!-- Beanie -->
      <div class="product">
        <a href="products/beanie.html" class="main-link" target="_blank">
          <img src="products/beanie/front flat.png" alt="Beanie" class="main-image">
        </a>
        <div class="item-code">BEAN-01</div>
        <div class="sub">BEANIE</div>
        <a href="https://your-checkout.com/beanie" class="buy-link" target="_blank">Buy Now</a>
      </div>

      <!-- Add Grey T, Yosemite T, Sticker similarly -->

    </div>
  </div>
</body>
</html>
