<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEVENTHAURA</title>
  <style>
    :root {
      --bg: #F5F2EB;       /* Slightly off-white eggshell â€“ warm, subtle cream */
      --text: #111111;     /* Near-black for strong contrast */
      --sub: #666666;      /* Muted gray for subs */
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-weight: 300;
      line-height: 1.2;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 200px 40px 100px;
      text-align: center;
    }
    h1 {
      font-size: 6rem;
      letter-spacing: 1em;
      text-transform: uppercase;
      opacity: 0.7;
      margin-bottom: 180px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 120px 80px;
    }
    .item {
      font-size: 3.5rem;
      letter-spacing: 0.5em;
      text-transform: uppercase;
      opacity: 0.9;
      transition: opacity 0.4s;
    }
    .item:hover {
      opacity: 1;
    }
    .item a {
      color: inherit;
      text-decoration: none;
    }
    .sub {
      font-size: 1.2rem;
      letter-spacing: 0.3em;
      opacity: 0.5;
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      .container { padding: 120px 20px 80px; }
      h1 { font-size: 3.5rem; letter-spacing: 0.6em; margin-bottom: 120px; }
      .products { grid-template-columns: 1fr; gap: 100px; }
      .item { font-size: 2.8rem; letter-spacing: 0.4em; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SEVENTHAURA</h1>

    <div class="products">

      <div class="item">
        <a href="https://your-checkout-link-here.com/sh-01" target="_blank">SH-01</a>
        <div class="sub">SEVENTH HOUR</div>
      </div>

      <div class="item">
        <a href="https://your-checkout-link-here.com/au-02" target="_blank">AU-02</a>
        <div class="sub">AURA HOOD</div>
      </div>

      <div class="item">
        <a href="https://your-checkout-link-here.com/cp-03" target="_blank">CP-03</a>
        <div class="sub">CORE CAP</div>
      </div>

      <div class="item">
        <a href="https://your-checkout-link-here.com/pt-04" target="_blank">PT-04</a>
        <div class="sub">PRINT DROP</div>
      </div>

      <div class="item">
        <a href="https://your-checkout-link-here.com/st-05" target="_blank">ST-05</a>
        <div class="sub">STICKER SET</div>
      </div>

    </div>
  </div>

</body>
</html>
