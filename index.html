<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEVENTHAURA</title>
  <style>
    :root {
      --bg: #F5F2EB;
      --text: #111111;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      opacity: 0; 
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Arial Black', sans-serif;
      font-size: clamp(3rem, 10vw, 8rem); 
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 60px;
      opacity: 0.8;
    }

    .products {
      display: grid;
      /* This ensures products don't get squished */
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 60px;
      padding-bottom: 100px; /* Extra space at bottom for scrolling */
    }

    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* DEBUG BORDER: If images break, you will still see this box */
    .image-container {
      width: 100%;
      min-height: 300px; /* Forces height even if image is missing */
      background: #e0e0e0; /* Light grey placeholder background */
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px dashed #999; /* Temporary dashed line to see the box */
    }

    .main-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .item-code {
      font-size: 1.5rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .buy-btn {
      border: 1px solid var(--text);
      padding: 15px 40px;
      text-decoration: none;
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-top: 10px;
      display: inline-block;
      transition: 0.3s;
    }
    .buy-btn:hover {
      background: var(--text);
      color: var(--bg);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SEVENTHAURA</h1>

    <div class="products">

      <div class="product">
        <div class="image-container">
          <img src="products/cap1/stack.png" alt="Image Not Found" class="main-image">
        </div>
        <div class="item-code">CAP-01</div>
        <a href="#" class="buy-btn">Buy</a>
      </div>

      <div class="product">
        <div class="image-container">
          <img src="products/blue-cap/front.png" alt="Image Not Found" class="main-image">
        </div>
        <div class="item-code">BLUE-01</div>
        <a href="#" class="buy-btn">Buy</a>
      </div>

      <div class="product">
        <div class="image-container">
          <img src="products/beanie/front flat.png" alt="Image Not Found" class="main-image">
        </div>
        <div class="item-code">BEAN-01</div>
        <a href="#" class="buy-btn">Buy</a>
      </div>

      <div class="product">
        <div class="image-container">
          <img src="products/grey-t/front.png" alt="Image Not Found" class="main-image">
        </div>
        <div class="item-code">GREY-01</div>
        <a href="#" class="buy-btn">Buy</a>
      </div>

    </div>
  </div>

</body>
</html>
