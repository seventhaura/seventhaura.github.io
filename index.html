<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEVENTHAURA</title>
  <style>
    @font-face {
      font-family: 'MainFont';
      src: url('assets/main font.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    :root {
      --bg: #F5F2EB;
      --text: #111111;
      --sub: #666666;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-weight: 300;
      line-height: 1.2;
    }
    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: clamp(60px, 8vw, 100px) clamp(20px, 5vw, 40px) clamp(60px, 8vw, 80px);
      text-align: center;
      width: 100%;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'MainFont', 'Impact', 'Arial Black', sans-serif;
      font-size: clamp(2.8rem, 9vw, 6.5rem);
      font-weight: 900;
      letter-spacing: clamp(0.15em, 2.5vw, 0.8em);
      text-transform: uppercase;
      opacity: 0.75;
      margin-bottom: clamp(40px, 8vw, 100px);
      line-height: 1;
      text-align: center;
      width: 100%;
      max-width: 95vw;
      margin-left: auto;
      margin-right: auto;
      overflow-wrap: normal;
      hyphens: none;
      white-space: nowrap;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: clamp(2.4rem, 8vw, 4.2rem);
        letter-spacing: clamp(0.1em, 2vw, 0.4em);
        white-space: nowrap;
        overflow: hidden;
      }
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 80px 60px;
    }
    .product {
      text-align: center;
    }
    .product-link {
      display: block;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }
    .product-content {
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .product:hover .product-content {
      transform: translateY(-4px); /* Reduced from -6px for less aggression */
      opacity: 0.92;
    }
    .main-image {
      width: 100%;
      max-width: 90%; /* Prevents full takeover on wide desktops */
      height: auto;
      display: block;
      margin: 0 auto; /* Centers if smaller */
      object-fit: contain;
      max-height: 320px; /* Reduced from 380px to make images less dominant */
    }
    @media (max-width: 768px) {
      .main-image {
        max-width: 100%;
        aspect-ratio: 4 / 5;
        max-height: 280px; /* Slightly tighter on mobile */
      }
      .extra-images {
        flex-wrap: wrap;
        gap: 8px;
      }
      .extra-img {
        width: 48%;
      }
    }
    .item-code {
      font-family: 'MainFont', 'Impact', 'Arial Black', sans-serif;
      font-weight: normal;
      font-size: 2.8rem;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      margin: 24px 0 10px;
      opacity: 0.9;
    }
    .sub {
      font-size: 1.2rem;
      letter-spacing: 0.2em;
      opacity: 0.6;
      margin-bottom: 20px;
    }
    .buy-link {
      display: inline-block;
      color: var(--text);
      font-size: 1rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-decoration: none;
      border: 1px solid var(--text);
      padding: 12px 30px;
      transition: all 0.4s;
      margin-top: 16px;
    }
    .buy-link:hover {
      background: var(--text);
      color: var(--bg);
    }
    @media (max-width: 768px) {
      .container { 
        padding: clamp(50px, 10vw, 80px) clamp(15px, 4vw, 20px) clamp(40px, 8vw, 60px); 
      }
      .products { gap: 60px 20px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SEVENTHAURA</h1>

    <div class="products">

      <!-- 1. Blue Cap -->

            <div class="extra-images">

    </div>
  </div>

</body>
</html>
