<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEVENTHAURA</title>
  <style>
    @font-face {
  font-family: 'MainFont';
  src: url('assets/main font.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}
    :root {
      --bg: #F5F2EB;
      --text: #111111;
      --sub: #666666;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-weight: 300;
      line-height: 1.2;
    }
.container {
  max-width: 1600px;
  margin: 0 auto;
  padding: clamp(60px, 8vw, 100px) clamp(20px, 5vw, 40px) clamp(60px, 8vw, 80px);
  text-align: center;
  width: 100%;
  overflow-x: hidden;
}
   h1 {
  font-family: 'MainFont', 'Impact', 'Arial Black', sans-serif;
  font-size: clamp(3.5rem, 12vw, 7rem);
  font-weight: 900;
  letter-spacing: clamp(0.4em, 4vw, 1em);
  text-transform: uppercase;
  opacity: 0.75;
  margin-bottom: clamp(60px, 10vw, 140px);
  line-height: 1;
  text-align: center;
  width: 100%;
  max-width: 95vw;
  margin-left: auto;
  margin-right: auto;
  overflow-wrap: break-word;
  hyphens: none;
}
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 80px 60px;
    }
    .product {
      text-align: center;
    }
    .main-link {
      display: block;
      text-decoration: none;
    }
    .main-image {
      width: 100%;
      height: auto;
      border: none;
      box-shadow: none;
      outline: none;
      background: transparent;
      transition: opacity 0.4s ease;
      opacity: 0.98;
    }
    .product:hover .main-image {
      opacity: 0.85;
    }
    .extra-images {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
      opacity: 1;
      transform: translateY(15px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .product:hover .extra-images {
      opacity: 1;
      transform: translateY(0);
    }
    .extra-img {
      width: 45%;
      height: auto;
      border: none;
      box-shadow: none;
    }
    .item-code {
      font-family: "MainFont', 'Impact', 'Arial Black', sans-serif;
      font-weight: normal;
      font-size: 2.8rem;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      margin: 24px 0 10px;
      opacity: 0.9;
    }
    .sub {
      font-size: 1.2rem;
      letter-spacing: 0.2em;
      opacity: 0.6;
      margin-bottom: 20px;
    }
    .buy-link {
      display: inline-block;
      color: var(--text);
      font-size: 1rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-decoration: none;
      border: 1px solid var(--text);
      padding: 12px 30px;
      transition: all 0.4s;
    }
    .buy-link:hover {
      background: var(--text);
      color: var(--bg);
    }
@media (max-width: 768px) {
  .container { 
    padding: clamp(50px, 10vw, 80px) clamp(15px, 4vw, 20px) clamp(40px, 8vw, 60px); 
  }
  h1 { 
    font-size: clamp(3rem, 14vw, 4.5rem);
    letter-spacing: clamp(0.3em, 5vw, 0.6em);
    margin-bottom: clamp(60px, 12vw, 100px);
  }
  .products { gap: 50px 30px; }
}
  </style>
</head>
<body>

  <div class="container">
    <h1>SEVENTHAURA</h1>

<div class="products">

  <!-- 1. Blue Cap (first) -->
  <div class="product">
    <a href="products/blue-cap.html" class="main-link" target="_blank">
      <img src="products/blue-cap/front.png" alt="Blue Cap" class="main-image">
    </a>
    <div class="extra-images">
      <img src="products/blue-cap/back.png" alt="Blue Cap Back" class="extra-img">
      <img src="products/blue-cap/side.png" alt="Blue Cap Side" class="extra-img">
    </div>
    <div class="item-code">BLUE-01</div>
    <div class="sub">BLUE CAP</div>
    <a href="https://your-checkout-link.com/blue-cap" class="buy-link" target="_blank">Buy Now</a>
  </div>

  <!-- 2. Orange Beanie -->

      <img src="products/beanie/detail.png" alt="Beanie Detail" class="extra-img">

  <!-- 3. Yosemite T -->
  <div class="product">

    <div class="extra-images">

    </div>
    <div class="item-code">YOSE-01</div>

  <!-- 4. Grey T -->
  <div class="product">
    <a href="products/grey-t.html" class="main-link" target="_blank">
      <img src="products/grey-t/front.png" alt="Grey T" class="main-image">
    </a>
    <div class="extra-images">
      <img src="products/grey-t/back.png" alt="Grey T Back" class="extra-img">

  <!-- 5. Black Hat -->
  <div class="product">
    <a href="products/cap-1.html" class="main-link" target="_blank">
      <img src="products/cap1/stack.png" alt="Black Hat" class="main-image">
    </a>
    <div class="extra-images">
      <img src="products/cap1/back.png" alt="Black Hat Back" class="extra-img">

    <div class="item-code">CAP-01</div>

    <a href="https://your-checkout-link.com/cap1" class="buy-link" target="_blank">Buy Now</a>
  </div>

  <!-- 6. Sticker (last) -->
  <div class="product">
    <a href="products/sticker.html" class="main-link" target="_blank">
      <img src="products/sticker/mockup.png" alt="Sticker" class="main-image">
    </a>
    <div class="item-code">STKR-01</div>
    <div class="sub">STICKER</div>
    <a href="https://your-checkout-link.com/sticker" class="buy-link" target="_blank">Buy Now</a>
  </div>

</div>
</body>
</html>
