<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEVENTHAURA</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    @font-face {
      font-family: 'MainFont';
      src: url('assets/main font.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    :root {
      --bg: #F5F2EB;
      --text: #111111;
      --sub: #666666;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-weight: 300;
      line-height: 1.2;
    }
    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: clamp(60px, 8vw, 100px) clamp(20px, 5vw, 40px) clamp(60px, 8vw, 80px);
      text-align: center;
      width: 100%;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'MainFont', 'Impact', 'Arial Black', sans-serif;
      font-size: clamp(2.8rem, 9vw, 6.5rem);
      font-weight: 900;
      letter-spacing: clamp(0.15em, 2.5vw, 0.8em);
      text-transform: uppercase;
      opacity: 0.75;
      margin-bottom: clamp(40px, 8vw, 100px);
      line-height: 1;
      text-align: center;
      width: 100%;
      max-width: 95vw;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: clamp(2.4rem, 8vw, 4.2rem);
        letter-spacing: clamp(0.1em, 2vw, 0.4em);
        white-space: nowrap;
        overflow: hidden;
      }
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 80px 60px;
    }
    .product {
      text-align: center;
      max-width: 420px;
      margin: 0 auto;
    }
    .main-image {
      width: 100% !important;
      max-width: 360px !important;
      height: auto !important;
      display: block;
      margin: 0 auto;
      object-fit: contain;
      max-height: 360px !important;
    }
    .extra-images {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 16px;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
    }
    .extra-img {
      width: 48%;
      height: auto;
      object-fit: contain;
    }
    @media (max-width: 768px) {
      .main-image {
        max-width: 100% !important;
        aspect-ratio: 4 / 5;
        max-height: 280px;
      }
      .extra-images {
        flex-wrap: wrap;
        gap: 8px;
        max-width: 100%;
      }
      .extra-img {
        width: 48%;
      }
      .products { gap: 60px 20px; }
      .container { 
        padding: clamp(50px, 10vw, 80px) clamp(15px, 4vw, 20px) clamp(40px, 8vw, 60px); 
      }
    }
    @media (min-width: 1024px) {
      .main-image {
        max-width: 380px !important;
        max-height: 380px !important;
      }
      .extra-images {
        max-width: 380px;
      }
      .products {
        gap: 100px 80px;
      }
    }
    .item-code {
      font-family: 'MainFont', 'Impact', 'Arial Black', sans-serif;
      font-weight: normal;
      font-size: 2.8rem;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      margin: 24px 0 10px;
      opacity: 0.9;
    }
    .sub {
      font-size: 1.2rem;
      letter-spacing: 0.2em;
      opacity: 0.6;
      margin-bottom: 20px;
    }
    .buy-link {
      display: inline-block;
      color: var(--text);
      font-size: 1rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-decoration: none;
      border: 1px solid var(--text);
      padding: 12px 30px;
      transition: all 0.4s;
      margin-top: 16px;
      cursor: pointer;
    }
    .buy-link:hover {
      background: var(--text);
      color: var(--bg);
    }
    footer {
      margin-top: clamp(60px, 10vw, 120px);
      padding: 40px 20px 60px;
      text-align: center;
      font-size: 1rem;
      opacity: 0.7;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 16px;
    }
    .social-link {
      color: var(--text);
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      transition: opacity 0.4s ease;
    }
    .social-link:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SEVENTHAURA</h1>

    <div class="products">

      <!-- 1. Blue Cap -->
      <div class="product">
        <a href="products/blue-cap.html" class="product-link" target="_blank">
          <div class="product-content">
            <img src="products/blue-cap/front.png" alt="Blue Cap Front" class="main-image" loading="lazy">
            <div class="extra-images">
              <img src="products/blue-cap/back.png" alt="Blue Cap Back" class="extra-img" loading="lazy">
              <img src="products/blue-cap/side.png" alt="Blue Cap Side" class="extra-img" loading="lazy">
            </div>
            <div class="item-code">BLUE-01</div>
            <div class="sub">BLUE CAP</div>
          </div>
        </a>
        <button id="buy-blue-cap" class="buy-link">Buy Now</button>
      </div>

      <!-- 2. Orange Beanie -->
      <div class="product">
        <a href="products/beanie.html" class="product-link" target="_blank">
          <div class="product-content">
            <img src="products/beanie/front flat.png" alt="Orange Beanie Front" class="main-image" loading="lazy">
            <div class="extra-images">
              <img src="products/beanie/detail.png" alt="Beanie Detail" class="extra-img" loading="lazy">
              <img src="products/beanie/ghost.png" alt="Beanie Ghost" class="extra-img" loading="lazy">
            </div>
            <div class="item-code">BEAN-01</div>
            <div class="sub">ORANGE BEANIE</div>
          </div>
        </a>
        <button id="buy-beanie" class="buy-link">Buy Now</button>
      </div>

      <!-- 3. Yosemite T -->
      <div class="product">
        <a href="products/yosemite-t.html" class="product-link" target="_blank">
          <div class="product-content">
            <img src="products/yosemite-t/back.png" alt="Yosemite T Back" class="main-image" loading="lazy">
            <div class="extra-images">
              <img src="products/yosemite-t/front.png" alt="Yosemite T Front" class="extra-img" loading="lazy">
              <img src="products/yosemite-t/folded.png" alt="Yosemite T Folded" class="extra-img" loading="lazy">
            </div>
            <div class="item-code">YOSE-01</div>
            <div class="sub">YOSEMITE T</div>
          </div>
        </a>
        <button id="buy-yosemite" class="buy-link">Buy Now</button>
      </div>

      <!-- 4. Grey T -->
      <div class="product">
        <a href="products/grey-t.html" class="product-link" target="_blank">
          <div class="product-content">
            <img src="products/grey-t/front.png" alt="Grey T Front" class="main-image" loading="lazy">
            <div class="extra-images">
              <img src="products/grey-t/back.png" alt="Grey T Back" class="extra-img" loading="lazy">
              <img src="products/grey-t/folded.png" alt="Grey T Folded" class="extra-img" loading="lazy">
            </div>
            <div class="item-code">GREY-01</div>
            <div class="sub">GREY T</div>
          </div>
        </a>
        <button id="buy-grey" class="buy-link">Buy Now</button>
      </div>

      <!-- 5. Black Hat -->
      <div class="product">
        <a href="products/cap-1.html" class="product-link" target="_blank">
          <div class="product-content">
            <img src="products/cap1/side.png" alt="Black Hat Side" class="main-image" loading="lazy">
            <div class="extra-images">
              <img src="products/cap1/stack.png" alt="Black Hat Stack/Front" class="extra-img" loading="lazy">
              <img src="products/cap1/back.png" alt="Black Hat Back" class="extra-img" loading="lazy">
            </div>
            <div class="item-code">CAP-01</div>
            <div class="sub">BLACK HAT</div>
          </div>
        </a>
        <button id="buy-black-hat" class="buy-link">Buy Now</button>
      </div>

      <!-- 6. Sticker -->
      <div class="product">
        <a href="products/sticker.html" class="product-link" target="_blank">
          <div class="product-content">
            <img src="products/sticker/mockup.png" alt="Sticker Mockup" class="main-image" loading="lazy">
            <div class="item-code">STKR-01</div>
            <div class="sub">STICKER</div>
          </div>
        </a>
        <button id="buy-sticker" class="buy-link">Buy Now</button>
      </div>

    </div>
  </div>

  <script>
    document.getElementById('buy-blue-cap').addEventListener('click', () => {
      window.location.href = 'https://buy.stripe.com/aFa00jepT33KgII4n2bwk04';
    });
    document.getElementById('buy-beanie').addEventListener('click', () => {

    });
    document.getElementById('buy-yosemite').addEventListener('click', () => {

    });
    document.getElementById('buy-grey').addEventListener('click', () => {

    });
    document.getElementById('buy-black-hat').addEventListener('click', () => {

    });
    document.getElementById('buy-sticker').addEventListener('click', () => {
      window.location.href = 'https://buy.stripe.com/4gM3cv6Xr9s8eAAf1Gbwk05';
    });
  </script>

  <footer>
    <div class="social-links">
      <a href="https://www.instagram.com/seventhaura" target="_blank" rel="noopener noreferrer" class="social-link">Instagram</a>
      <a href="https://www.youtube.com/@seventhaura" target="_blank" rel="noopener noreferrer" class="social-link">YouTube</a>

  </footer>
</body>
</html>
