<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About - SEVENTHAURA</title>
  <style>
    :root {
      --bg: #F5F2EB;
      --text: #111111;
      --sub: #666666;
    }
    @font-face {
      font-family: 'MainFont';
      src: url('assets/main font.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-weight: 300;
      line-height: 1.7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: clamp(100px, 12vw, 160px) clamp(20px, 6vw, 40px) clamp(80px, 10vw, 120px);
      text-align: center;
    }
    .tagline {
      font-family: 'MainFont', 'Impact', 'Arial Black', sans-serif;
      font-size: clamp(2.8rem, 9vw, 6rem);
      letter-spacing: clamp(0.15em, 2.5vw, 0.8em);
      text-transform: uppercase;
      opacity: 0.75;
      margin: 0 0 100px;
      line-height: 1;
    }
    .main-text {
      font-size: clamp(1.4rem, 5vw, 2.1rem);
      letter-spacing: 0.08em;
      opacity: 0.88;
      max-width: 720px;
      margin: 0 auto;
    }
    .main-text p {
      margin: 0 0 1.6em;
    }
    .main-text p:last-child {
      margin-bottom: 0;
    }
    .back {
      display: inline-block;
      margin-top: 100px;
      color: var(--sub);
      text-decoration: underline;
      font-size: 1.1rem;
    }
    .back:hover {
      color: var(--text);
    }

    @media (max-width: 768px) {
      .container {
        padding: clamp(80px, 14vw, 120px) 20px clamp(60px, 12vw, 100px);
      }
      .tagline {
        font-size: clamp(2.4rem, 10vw, 4.8rem);
      }
      .main-text {
        font-size: clamp(1.25rem, 6vw, 1.8rem);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="tagline">seventhaura, where art lives</div>

    <div class="main-text">
      <p>seventhaura is the belief</p>
      <p>that art lives</p>
      <p>within every soul,</p>
      <p>within you.</p>

      <p style="margin: 60px 0 40px;">as you pursue</p>
      <p>your one wild and precious life</p>
      <p>believe this about yourself...</p>

      <p style="margin-top: 60px; font-weight: 400; letter-spacing: 0.12em; opacity: 0.92;">
        i am art.
      </p>
    </div>

    <a href="/" class="back">‚Üê Back to Shop</a>
  </div>

</body>
</html>
